<html>
    <head>

        <link rel="stylesheet" href="/index.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        <script src="/index.js" defer></script>
    </head>
    <body>
        <header>
            <div class="priority-filter">
                <div class="box p1"></div>
                <div class="box p2"></div>
                <div class="box p3"></div>
                <div class="box p4"></div>
            </div>
            <div class="quick-action">
                <div class="icon add"><i class="fa-solid fa-plus"></i></div>
                <div class="icon delete"><i class="fa-sharp fa-solid fa-xmark"></i></div>
            </div>
        </header>
        <main>
            <section>
                <h1>Kanban Board</h1>
                <div class="modal">
                    <div class="left-section">
                        <textarea placeholder="Enter Your Task"></textarea>
                    </div>
                    <div class="right-section">
                        <div class="close">
                            <i class="fa-sharp fa-solid fa-xmark"></i>
                        </div>
                        <div class="priority-filter">
                            <div class="box p1" data-id="1"></div>
                            <div class="box p2" data-id="2"></div>
                            <div class="box p3" data-id="3"></div>
                            <div class="box p4 selected" data-id="4"></div>
                        </div>
                    </div></div>
            </section>
        </main>
    </body>
</html>
